<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch&Chill App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="./local-storage/local-storage.js"></script>
</head>

<body>
    <nav></nav>
    <div class="box has-text-centered">
        <div class="columns is-mobile is-centered has-text-centered">

            <div class="column is-narrow pr-1" style="padding:0px;">
                <div class="box">
                    <p id="" class="mb-" style=""> <span class='icon is-small'><i class='fas fa-caret-circle-down'
                                aria-hidden='true'></i></span> <span>Pick one</span></p>

                    <div class="control has-icons-left">
                        <div class="select" id="">
                            <select id="input-select" name="">
                                <option value="">-- Year --</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-th"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-narrow" style="">
                <div class="box">
                    <div class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item mr-1">
                                <p id="" class="white" style=""> Keywords</p>
                            </div>
                        </div>
                        <div class="level-right">
                            <div class="level-item has-text-centered">
                                <p id="" class="mb-1 white" style="">[0/16]</p>
                            </div>
                        </div>
                    </div>

                    <div class="field" style="">
                        <input class="input" id="input-keyword" oninput="" type="text" placeholder="keywords" name=""
                            pattern="[a-zA-Z0-9]{2,16}" maxlength="16" value="" autofocus>
                    </div>
                </div>
            </div>

        </div>
        <button onclick="outputKeyword()" id="" class="button is-medium is-info">local storage</button>


    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="../navigation-bar/js/nav.js"></script>
<script src="./src/containers/navigation-bar/js/nav.js"></script>

</html>
