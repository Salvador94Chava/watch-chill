<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Watch&Chill App</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="./css/extra-options.css">
    </head>

    <body>
        <div class="block">
            <nav></nav>
        </div>

        <div id="language"
             class="container field is-max-desktop">
            <div class="field is-horizontal">
                <div class="field-label is-large">
                    <label class="label">Original language:</label>
                </div>
                <div id="lenguage"
                     class="dropdown field-body">
                    <div class="control has-icons-left">
                        <div id="dropdown-lenguage-menu"
                             class="select is-large">
                            <select class="dropdown-content">
                            </select>
                        </div>
                        <span class="icon is-large is-left">
                            <i class="fas fa-language"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="date"
             class="container field is-max-desktop">
            <div class="field is-horizontal">
                <div class="field-label is-large">
                    <label class="label"><span
                              class="has-tooltip-multiline has-tooltip-arrow has-tooltip-info has-tooltip-bottom has-tooltip-text-left"
                              data-tooltip="Please give a date range in order to give you better options. ">Date:</span></label>
                </div>
                <div class="field-body">
                    <div class="field-label is-medium">
                        <label class="label">From</label>
                    </div>
                    <div id="from-year"
                         class="dropdown field">
                        <div class="control has-icons-left">
                            <div id="dropdown-from-menu"
                                 class="select is-large">
                                <select class="dropdown-content">
                                </select>
                            </div>
                            <span class="icon is-large is-left">
                                <i class="far fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field-label is-medium">
                        <label class="label">To</label>
                    </div>
                    <div id="to-year"
                         class="dropdown field">
                        <div class="control has-icons-left">
                            <div id="dropdown-to-menu"
                                 class="select is-large">
                                <select class="dropdown-content">
                                </select>
                            </div>
                            <span class="icon is-large is-left">
                                <i class="far fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons container is-max-desktop level-item has-text-centered">
            <button id="backBtn"
                    class="button is-success is-large">Back</button>
            <button id="searchBtn"
                    class="button is-success is-large">Search</button>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="../navigation-bar/js/nav.js"></script>
    <script src="./js/languages.js"></script>
    <script src="./js/extra-options.js"></script>
    <script src="./js/local-storage.js"></script>

</html>
