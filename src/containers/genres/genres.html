<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">
    <link rel="stylesheet"
          href="./css/genres.css">

    <title>Watch and Chill</title>
  </head>

  <body>
    <nav class="nav-bar"></nav>

    <main>

      <form>

        <div id="genres"
             class="columns">

          <div id="genreYes"
               class="column">
            <h2 class="title is-2">Hell Yeah!</h2>
            <h3 class="title is-5">Choose up to <span>3</span> genres you want included in your search</h3>
            <div class="box">
              <table class="table">
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="35"
                             class="yes"> Comedy <i class="fas fa-laugh-squint"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="80"
                             class="yes"> Crime <i class="fas fa-user-ninja"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="53"
                             class="yes"> Thriller <i class="fas fa-crow"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="12"
                             class="yes"> Adventure <i class="fas fa-map-signs"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="37"
                             class="yes"> Western <i class="fab fa-sticker-mule"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10751"
                             class="yes"> Family <i class="fas fa-home"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="14"
                             class="yes"> Fantasy <i class="fas fa-dragon"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="28"
                             class="yes"> Action <i class="fas fa-bomb"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="99"
                             class="yes"> Doc <i class="fas fa-video"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="27"
                             class="yes"> Horror <i class="fas fa-ghost"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10749"
                             class="yes"> Romance <i class="fas fa-heart"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10770"
                             class="yes"> TV Movie <i class="fas fa-tv"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="36"
                             class="yes"> History <i class="fab fa-fort-awesome"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="9648"
                             class="yes"> Mystery <i class="fas fa-user-secret"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10402"
                             class="yes"> Musical <i class="fas fa-music"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="18"
                             class="yes"> Drama <i class="fas fa-theater-masks"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="878"
                             class="yes"> Sci-Fi <i class="fas fa-robot"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10752"
                             class="yes"> War <i class="fas fa-fighter-jet"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="16"
                             class="yes"> Animation <i class="fab fa-optin-monster"></i></label></th>
                </tr>
              </table>
            </div>
          </div>

          <div id="genreNo"
               class="column">
            <h2 class="title is-2">No way</h2>
            <h3 class="title is-5">Choose all the genres you <span>don't</span> want in your search</h3>
            <div class="box">
              <table class="table">
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="35"
                             class="no"> Comedy <i class="fas fa-laugh-squint"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="80"
                             class="no"> Crime <i class="fas fa-user-ninja"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="53"
                             class="no"> Thriller <i class="fas fa-crow"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="12"
                             class="no"> Adventure <i class="fas fa-map-signs"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="37"
                             class="no"> Western <i class="fab fa-sticker-mule"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10751"
                             class="no"> Family <i class="fas fa-home"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="14"
                             class="no"> Fantasy <i class="fas fa-dragon"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="28"
                             class="no"> Action <i class="fas fa-bomb"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="99"
                             class="no"> Doc <i class="fas fa-video"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="27"
                             class="no"> Horror <i class="fas fa-ghost"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10749"
                             class="no"> Romance <i class="fas fa-heart"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10770"
                             class="no"> TV Movie <i class="fas fa-tv"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="36"
                             class="no"> History <i class="fab fa-fort-awesome"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="9648"
                             class="no"> Mystery <i class="fas fa-user-secret"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10402"
                             class="no"> Musical <i class="fas fa-music"></i></label></th>
                </tr>
                <tr>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="18"
                             class="no"> Drama <i class="fas fa-theater-masks"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="878"
                             class="no"> Sci-Fi <i class="fas fa-robot"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="10752"
                             class="no"> War <i class="fas fa-fighter-jet"></i></label></th>
                  <th><label class="checkbox"><input type="checkbox"
                             data-index="16"
                             class="no"> Animation <i class="fab fa-optin-monster"></i></label></th>
                </tr>
              </table>
            </div>
          </div>

        </div>
      </form>

      <label class="container is-fluid checkbox has-text-weight-bold extra-options">
        <input type="checkbox">
        Include more filters
      </label>

      <div class="container columns is-align-items-center extra-options">
        <div id="language"
             class="column is-one-third">
          <div class="columns is-align-items-center">
            <div class="column is-narrow">
              <label class="label">Original language:</label>
            </div>
            <div id="lenguage"
                 class="column is-half dropdown field-body">
              <div class="control has-icons-left">
                <div id="dropdown-lenguage-menu"
                     class="select">
                  <select class="dropdown-content">
                  </select>
                </div>
                <span class="icon is-large is-left">
                  <i class="fas fa-language"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div id="date"
             class="column ">
          <div class="columns is-align-items-center">
            <div class="column is-narrow">
              <label class="label"><span
                      class="has-tooltip-multiline has-tooltip-arrow has-tooltip-info has-tooltip-bottom has-tooltip-text-left"
                      data-tooltip="Please give a date range in order to give you better options. ">Date
                  Range:</span></label>
            </div>
            <div class="columns is-align-items-center">
              <div id="from-year"
                   class="column dropdown field-body">
                <div class="control has-icons-left">
                  <div id="dropdown-from-menu"
                       class="select">
                    <select class="dropdown-content">
                    </select>
                  </div>
                  <span class="icon is-large is-left">
                    <i class="far fa-calendar"></i>
                  </span>
                </div>
              </div>
              <div class="column">
                <label class="label">To</label>
              </div>
              <div id="to-year"
                   class="column dropdown field-body">
                <div class="control has-icons-left">
                  <div id="dropdown-to-menu"
                       class="select">
                    <select class="dropdown-content">
                    </select>
                  </div>
                  <span class="icon is-large is-left">
                    <i class="far fa-calendar"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons container is-max-desktop level-item has-text-centered">
        <button id="backBtn"
                class="button is-success is-large">Back</button>
        <button id="searchBtn"
                class="button is-success is-large">Search</button>
      </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="../navigation-bar/js/nav.js"></script>
    <script src="../extra-options/js/languages.js"></script>
    <script src="../extra-options/js/extra-options.js"></script>
    <script src="js/genres.js"></script>
    <script src="../extra-options/js/local-storage.js"></script>

  </body>

</html>
